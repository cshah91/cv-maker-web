<div bsModal #loginModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="close-modal" data-dismiss="modal" (click)="tmpHarvardModal.hide()">
        <div class="lr">
          <div class="rl"></div>
        </div>
      </div>
      <!-- <div class="container"> -->
        <div class="row">
          <div class="col-lg-12 mx-auto">
            <div class="modal-body">
              <h2 class="text-uppercase">Sign In</h2>
              <form id="loginForm" class="form-horizontal" (ngSubmit)="login()" [formGroup]="loginForm">
                <!-- [saBootstrapValidator]="validatorOptions" -->
                <div class="form-group">
                  <label class="control-label">Username*</label>
                  <input class="form-control" placeholder="Enter a username" type="text" formControlName="username" name="username">
                </div>
                <div class="form-group">
                  <label class="control-label">Password*</label>
                  <input class="form-control" placeholder="Enter a password" type="text" formControlName="password" name="password">
                </div>
              </form>
            </div>
          </div>
        </div>
      <!-- </div> -->
    </div>
  </div>
</div>
